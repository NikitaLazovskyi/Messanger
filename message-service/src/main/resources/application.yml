server:
  port: 8078

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    name: message-service-db
    username: message-service-user-db
    password: root
    url: jdbc:postgresql://localhost:5432/message-service-db
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database: postgresql

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'

info:
  app:
    name: Message Service
    description: This microservice designed as responsible service for sending messages
    version: 1.0.0
  system:
    os: ${os.name}
    PID: ${PID}
    user-country: ${user.country}
    user-timezone: ${user.timezone}
